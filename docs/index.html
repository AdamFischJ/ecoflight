<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoFlight Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, select {
      margin: 5px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      border: 1px solid #ccc;
      display: block;
    }
    .side-by-side {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
    .graph {
      flex: 1;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }
    #stats {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>EcoFlight Wind Simulation</h1>

  <label for="lat">Latitude:</label>
  <input type="number" id="lat" step="any" placeholder="e.g. 34.2257" />

  <label for="lon">Longitude:</label>
  <input type="number" id="lon" step="any" placeholder="e.g. -77.9447" />

  <label for="material">Material:</label>
  <select id="material">
    <option value="smoke">Smoke</option>
    <option value="pollen">Pollen</option>
    <option value="plastic">Plastic</option>
  </select>

  <br/>
  <button onclick="runSimulation()">Run Simulation</button>

  <div id="loading">Loading simulation... Please wait.</div>

  <div id="stats"></div>

  <div>
    <h3>Simulated Particle Dispersion</h3>
    <img id="spreadImg" src="" alt="Particle dispersion will appear here." />
  </div>

  <div class="side-by-side">
    <div class="graph">
      <h3>Raw Wind Pattern</h3>
      <img id="windPatternImg" src="" alt="Wind pattern will appear here." />
    </div>
    <div class="graph">
      <h3>Wind Vector Path</h3>
      <img id="windVectorImg" src="" alt="Wind vector path will appear here." />
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
