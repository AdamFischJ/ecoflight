<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoFlight Wind Simulation</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js?v=2"></script>
</head>
<body>
  <div class="container">
    <h1>EcoFlight Wind Simulation</h1>

    <div class="input-row">
      <div class="input-group">
        <label for="lat">Latitude:</label>
        <input type="number" id="lat" step="any" placeholder="e.g. 34.2257" />
      </div>
      <div class="input-group">
        <label for="lon">Longitude:</label>
        <input type="number" id="lon" step="any" placeholder="e.g. -77.9447" />
      </div>
      <div class="input-group">
        <label for="material">Material:</label>
        <select id="material">
          <option value="smoke">Smoke</option>
          <option value="pollen">Pollen</option>
          <option value="plastic">Plastic</option>
        </select>
      </div>
      <button onclick="runSimulation()">Run Simulation</button>
    </div>

    <div id="loading" style="display: none; text-align: center;">Loading simulation... Please wait.</div>
    <div id="stats" class="stats-box" style="display: none;"></div>

    <div id="results" style="display: none;">
      <h3>Simulated Particle Dispersion</h3>
      <img id="spreadImg" src="" alt="Dispersion plot" />

      <div class="side-by-side">
        <div class="graph">
          <h3>Raw Wind Pattern</h3>
          <img id="windPatternImg" src="" alt="Wind pattern plot" />
        </div>
        <div class="graph">
          <h3>Wind Vector Path</h3>
          <img id="windVectorImg" src="" alt="Wind vector path" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
